<div class="w-50">
<h2>Fill the details</h2>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
       <label for="exampleInputname">Location</label>
    <input type="Name" class="form-control" id="exampleInputname" aria-describedby="idHelp"ngModel name="name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Area Pin code</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"ngModel name="number">
    </div>
    <div class="form-group">
        <label for="exampleInputphone">phone</label>
        <input type="phone" class="form-control" id="exampleInputphone" aria-describedby="emailHelp"ngModel name="phone">
    </div>
    <div class="form-group">
       <button type="submit"class="btn-primary">Save</button>
    </div>
</form>
</div>
