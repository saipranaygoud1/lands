<div>
    <h2>List of Lands</h2>
    <a routerLink="employee/add/0" class="btn btn-primary mt-5">Add Details</a>
    <table class="mt-5 table">
        <thead>
           <th>Images</th>
            <th>Location</th>
            <th>Area Pin code</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td> <span> <img style="width:230px; height:222px;" [src]="employee.image" alt=""> </span> </td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td><a [routerLink]="['employee/edit',employee.id]">Edit</a></td>
                <td><button (click)="onDelete(employee.id)">x</button></td>
            </tr>
        </tbody>
    </table>
</div>
